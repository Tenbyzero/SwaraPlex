    /* Default Light Theme Styles */
    body {
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1 img {
      width: 50px; 
      height: 50px; 
      vertical-align: middle; 
      border-radius: 50%;   
      object-fit: cover;
      transition: box-shadow 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Dark shadow in light mode */
    }

    /* Dark Theme Styles */
    body[data-theme="dark"] {
      background-color: #000; /* Black background in dark mode */
      color: #fff;
    }

    body[data-theme="dark"] h1 img {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6); /* Light shadow in dark mode */
    }

    /* Toggle Button Styles */
    .toggle-btn {
      cursor: pointer;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    body[data-theme="dark"] .toggle-btn {
      background-color: #fff;
      color: #000;
    }
            :root {

                --background: #ffffff;
                --text: #1f2937;
                --glass: rgba(255, 255, 255, 0.9);  
                --border-color: #e5e7eb;
            }
    
            [data-theme="dark"] {
                --background: #000000;
                --text: #f8fafc;
                --glass: rgba(0, 0, 0, 0.8);
                --border-color: rgba(255,255,255,0.1);
            }
    
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', system-ui;
                transition: all 0.3s ease;
            }
    
            body {
                background: var(--background);
                color: var(--text);
                min-height: 100vh;
                padding: 2rem;
                background-image: radial-gradient(circle at 1px 1px, 
                    rgba(0, 0, 0, 0.05) 1px, transparent 0);
                background-size: 40px 40px;
            }
    
            [data-theme="dark"] body {
                background-image: radial-gradient(circle at 1px 1px, 
                    rgba(255, 255, 255, 0.03) 1px, transparent 0);
            }
    
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }
    
            .theme-toggle {
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--glass);
                backdrop-filter: blur(10px);
                border: 1px solid var(--border-color);
                padding: 12px;
                border-radius: 50%;
                cursor: pointer;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                z-index: 100;
                color: var(--text);
            }
    
            h1 {
                text-align: center;
                margin: 2rem 0;
                font-size: 3rem;
                background: linear-gradient(45deg, var(--primary), var(--secondary));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
            }
    
            .category {
                margin: 3rem 0;
                padding: 2rem;
                background: var(--glass);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                border: 1px solid var(--border-color);
                box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            }
    
            .category h2 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
                display: flex;
                align-items: center;
                gap: 1rem;
                color: var(--text);
            }
    
            .bookmark-list {
                display: grid;
                gap: 1rem;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
    
            .bookmark-item {
                display: flex;
                align-items: center;
                padding: 1.5rem;
                background: var(--glass);
                backdrop-filter: blur(10px);
                border-radius: 12px;
                text-decoration: none;
                color: var(--text);
                border: 1px solid var(--border-color);
                transform: translateY(0);
            }
    
            .bookmark-item:hover {
                transform: translateY(-3px);
                background: rgba(99, 102, 241, 0.1);
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
    
            .bookmark-item i {
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                background: rgba(255,255,255,0.1);
                border-radius: 8px;
                margin-right: 1rem;
                font-size: 1.2rem;
                border: 1px solid var(--border-color);
            }
    
            @media (max-width: 768px) {
                body {
                    padding: 1rem;
                }
                
                .category {
                    padding: 1.5rem;
                }
                
                .bookmark-list {
                    grid-template-columns: 1fr;
                }
            }

        <script>
            function toggleTheme() {
                const body = document.body;
                const currentTheme = body.getAttribute('data-theme');
                
                if(currentTheme === 'dark') {
                    body.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                } else {
                    body.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                }
            }
        
            // Initialize theme on page load
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
          </script>
